<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirage Park Dev Hub</title>
  <!-- Firebase Scripts with type="module" -->
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js" type="module"></script>
  <style>
    /* Your existing styles remain the same */
    .sign-in-form {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1e1e1e;
      padding: 20px;
      border-radius: 6px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .sign-in-form.active {
      display: block;
    }
    .sign-in-form .form-group {
      margin-bottom: 10px;
    }
    .sign-in-form label {
      display: block;
      margin-bottom: 5px;
    }
    .sign-in-form input {
      width: 100%;
      padding: 8px;
      background: #333;
      border: 1px solid #444;
      color: #e0e0e0;
      border-radius: 4px;
    }
    .sign-in-form .form-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
    .sign-in-form .form-button {
      padding: 8px 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #e0e0e0;
    }
    .sign-in-form .form-button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Your existing body content remains the same -->
  <div class="overlay" id="overlay"></div>
  <div class="task-form" id="taskForm"></div>
  <div class="sign-in-form" id="signInForm">
    <h3>Sign In</h3>
    <form id="signInContent">
      <div class="form-group">
        <label for="signInUsername">Username:</label>
        <input type="text" id="signInUsername" required>
      </div>
      <div class="form-group">
        <label for="signInPassword">Password:</label>
        <input type="password" id="signInPassword" required>
      </div>
      <div class="form-buttons">
        <button type="button" onclick="closeSignInForm()">Cancel</button>
        <button type="submit">Sign In</button>
      </div>
    </form>
  </div>

  <script type="module">
    // Initialize Firebase with your project settings
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js';
    import { getFirestore, collection, getDocs, addDoc, deleteDoc, doc, getDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyC8923ceG_Hcp5k3v0qjO_yYgKEoXB4n_A",
      authDomain: "miragepark-1e12a.firebaseapp.com",
      projectId: "miragepark-1e12a",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Sign-in functionality
    function showSignInForm() {
      document.getElementById('overlay').classList.add('active');
      document.getElementById('signInForm').classList.add('active');
    }

    function closeSignInForm() {
      document.getElementById('overlay').classList.remove('active');
      document.getElementById('signInForm').classList.remove('active');
    }

    document.getElementById('signInContent').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      try {
        const username = document.getElementById('signInUsername').value;
        const password = document.getElementById('signInPassword').value;

        if (!username || !password) {
          alert('Please enter both username and password');
          return;
        }

        // Query Firestore for user credentials
        const userRef = doc(db, 'Accounts', username);
        const userDoc = await getDoc(userRef);

        if (!userDoc.exists()) {
          alert('Username not found');
          return;
        }

        const userData = userDoc.data();
        if (userData.password !== password) {
          alert('Incorrect password');
          return;
        }

        // Successful sign-in
        alert(`Welcome, ${username}!`);
        document.getElementById('signInButton').textContent = `Signed in as ${username}`;
        closeSignInForm();
      } catch (error) {
        console.error("Error signing in:", error);
        alert("Error signing in. Please try again.");
      }
    });

    // Task management functions
    async function addTask() {
      try {
        const taskDescription = document.getElementById('taskDescription').value;
        const taskPriority = document.getElementById('taskPriority').value;
        const taskType = document.getElementById('taskType').value;

        if (!taskDescription || !taskPriority || !taskType) {
          alert('Please fill in all fields');
          return;
        }

        // Add task to Firestore
        const taskRef = collection(db, 'Tasks');
        const docRef = await addDoc(taskRef, {
          description: taskDescription,
          priority: parseInt(taskPriority),
          type: taskType,
          time: serverTimestamp()
        });

        console.log("Task added with ID:", docRef.id);
        closeForm();
        await loadTasks();
      } catch (error) {
        console.error("Error adding task:", error);
        alert("Error adding task. Please try again.");
      }
    }

    async function loadTasks() {
      try {
        const tasksRef = collection(db, 'Tasks');
        const querySnapshot = await getDocs(tasksRef);
        
        const tasksDiv = document.getElementById('tasks');
        if (tasksDiv) {
          tasksDiv.innerHTML = ''; // Clear current tasks

          querySnapshot.forEach(doc => {
            const taskData = doc.data();
            const taskDiv = document.createElement("div");
            taskDiv.className = "task";
            taskDiv.innerHTML = `
              <span>${taskData.description}</span>
              <span>Priority: ${taskData.priority}</span>
              <span>Type: ${taskData.type}</span>
              <span>Time: ${taskData.time.toDate().toLocaleString()}</span>
              <button onclick="completeTask(this)">Complete</button>
            `;
            tasksDiv.appendChild(taskDiv);
          });
        }
      } catch (error) {
        console.error("Error loading tasks:", error);
      }
    }

    async function completeTask(button) {
      try {
        const taskDiv = button.parentElement;
        const taskId = taskDiv.dataset.taskId;
        
        // Move task to CompletedTasks collection
        const taskRef = doc(db, 'Tasks', taskId);
        const completedRef = collection(db, 'CompletedTasks');
        
        const doc = await getDoc(taskRef);
        if (doc.exists()) {
          const data = doc.data();
          data.completedAt = serverTimestamp();
          
          await addDoc(completedRef, data);
          await deleteDoc(taskRef);
          
          // Remove task from DOM
          const tasksDiv = document.getElementById("tasks");
          if (tasksDiv) {
            tasksDiv.removeChild(taskDiv);
          }
          
          // Refresh completed tasks
          await loadCompletedTasks();
        }
      } catch (error) {
        console.error("Error completing task:", error);
      }
    }

    async function loadCompletedTasks() {
      try {
        const completedRef = collection(db, 'CompletedTasks');
        const querySnapshot = await getDocs(completedRef);
        
        const completedDiv = document.getElementById('completedTasks');
        if (completedDiv) {
          completedDiv.innerHTML = ''; // Clear current completed tasks

          querySnapshot.forEach(doc => {
            const taskData = doc.data();
            const completedDivElement = document.createElement("div");
            completedDivElement.className = "task";
            completedDivElement.innerHTML = `
              <span>${taskData.description}</span>
              <span>Priority: ${taskData.priority}</span>
              <span>Type: ${taskData.type}</span>
              <span>Completed At: ${taskData.completedAt.toDate().toLocaleString()}</span>
            `;
            completedDiv.appendChild(completedDivElement);
          });
        }
      } catch (error) {
        console.error("Error loading completed tasks:", error);
      }
    }

    // Initialize on page load
    window.onload = async function() {
      try {
        const tasksDiv = document.getElementById('tasks');
        const completedDiv = document.getElementById('completedTasks');
        if (tasksDiv && completedDiv) {
          await loadTasks();
          await loadCompletedTasks();
        }
        // Update countdown timer
        const targetDate = new Date("2025-12-31T00:00:00");
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
      } catch (error) {
        console.error("Error initializing:", error);
      }
    }

    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date("2025-12-31T00:00:00");
      const diff = targetDate - now;
      
      if (diff <= 0) {
        document.getElementById("countdownTimer").innerText = "Update Released!";
        clearInterval(countdownInterval);
        return;
      }
      
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      
      document.getElementById("countdownTimer").innerText = 
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
  </script>
</body>
</html>
