<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirage Park</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container and Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align at the top */
            min-height: 100vh; /* Ensures the page is at least the height of the viewport */
            margin: 0;
            padding: 20px; /* Add padding to ensure the page doesn't touch the edges */
            overflow-y: auto; /* Allows scrolling if content exceeds the viewport */
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px; /* Ensure the content doesn't stretch too far */
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #39c0ed;
        }

        /* Login Section */
        .login-section {
            margin-bottom: 2rem;
        }

        .input {
            background: #222;
            border: none;
            padding: 10px;
            margin: 10px;
            width: 200px;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-btn {
            background-color: #39c0ed;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #25a7c7;
        }

        /* Button Styles */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            display: none; /* Hidden initially */
        }

        .theme-btn {
            background-color: #ff6f61;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-btn:hover {
            background-color: #e55e4d;
        }

        .theme-btn:active {
            background-color: #c84a3c;
        }

        /* Countdown Timer Styles */
        .countdown {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #39c0ed;
            display: none; /* Hidden initially */
            min-height: 40px;
        }

        /* Add Task Button Styles */
        .add-task-btn {
            background-color: #39c0ed;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .add-task-btn:hover {
            background-color: #25a7c7;
        }

        /* Tasks Section Styles */
        .tasks {
            margin-top: 2rem;
            max-height: 300px;
            overflow-y: auto;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #39c0ed;
            display: none; /* Hidden initially */
            margin-top: 1rem;
        }

        .task {
            background-color: #222;
            margin-bottom: 1rem;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative; /* Make relative for absolute positioning of buttons */
        }

        .task .task-title {
            font-size: 1.2rem;
            color: #39c0ed;
        }

        .task .task-desc {
            font-size: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #39c0ed;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: left;
        }

        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .modal-content button {
            background-color: #39c0ed;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Complete Button Styles */
        .complete-btn {
            position: absolute; /* Position absolutely within the task */
            top: 10px;
            right: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .complete-btn:hover {
            background-color: #45a049;
        }

        /* Confirmation Dialog Styles */
        .confirmation-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .confirmation-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            color: #000; /* Set the text color to black */
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .confirm-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: #39c0ed;
            color: #fff;
        }

        .confirm-btn:hover {
            background-color: #25a7c7;
        }

        .cancel-btn {
            background-color: #f44336;
            color: #fff;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Mirage Park</h1>
        <div class="login-section" id="login-section">
            <input type="text" id="username" class="input" placeholder="Username" />
            <input type="password" id="password" class="input" placeholder="Password" />
            <button class="login-btn" onclick="login()">Login</button>
        </div>
        <div class="buttons">
            <button class="theme-btn" id="holos">Holos</button>
            <button class="theme-btn" id="animatronics">Animatronics</button>
            <button class="theme-btn" id="viruses">Viruses</button>
            <button class="theme-btn" id="special">Special</button>
            <button class="theme-btn" id="map">Map</button>
        </div>
        <div class="countdown" id="countdown">
            Next Update In: 00d 00h 00m 00s
        </div>

        <button class="add-task-btn" id="add-task-btn" style="display: none;" onclick="openAddTaskModal()">Add Task</button>

        <div class="tasks" id="tasks">
        </div>

        <div id="addTaskModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddTaskModal()" style="float: right; cursor: pointer;">&times;</span>
                <h2>Add New Task</h2>
                <input type="text" id="taskTitle" placeholder="Task Title" />
                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <select id="taskPriority">
                    <option value="1">Priority 1</option>
                    <option value="2">Priority 2</option>
                    <option value="3">Priority 3</option>
                    <option value="4">Priority 4</option>
                    <option value="5">Priority 5</option>
                    <option value="6">Priority 6</option>
                    <option value="7">Priority 7</option>
                    <option value="8">Priority 8</option>
                    <option value="9">Priority 9</option>
                    <option value="10">Priority 10</option>
                </select>
                <select id="taskType">
                    <option value="modelling">Modelling</option>
                    <option value="coding">Coding</option>
                    <option value="art">Art</option>
                    <option value="refining">Refining</option>
                </select>
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>

        <div id="confirmationDialog" class="confirmation-dialog">
            <div class="confirmation-content">
                <p>Are you sure you want to complete this task?</p>
                <div class="confirmation-buttons">
                    <button class="confirm-btn" onclick="confirmComplete(true)">Confirm</button>
                    <button class="cancel-btn" onclick="confirmComplete(false)">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
        import { getFirestore, collection, getDocs, query, where, addDoc, orderBy, serverTimestamp, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics.js';


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBODDkKMrgc_eSl5nIPwXf2FzY6MY0o_iE",
            authDomain: "guilded-cards.firebaseapp.com",
            projectId: "guilded-cards",
            storageBucket: "guilded-cards.firebasestorage.app",
            messagingSenderId: "566491650991",
            appId: "1:566491650991:web:324493f697af5dacfeed5a",
            measurementId: "G-96KRM8BE76"
        };

        // Initialize Firebase
        let app;
        let db;
        let analytics;

        try {
            // Initialize Firebase
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);  // Get Firestore instance
            analytics = getAnalytics(app);
        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("Failed to initialize Firebase. Check your configuration and reload the page.  Error: " + error.message);
            // Don't proceed if Firebase initialization fails
            // return; // REMOVE THIS RETURN STATEMENT
        }

        let loggedInUsername = localStorage.getItem('loggedInUsername') || "";
        let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        let currentTask = null;

        // If user is logged in, show the appropriate sections
        if (isLoggedIn && db) {
            document.querySelector('.buttons').style.display = 'flex';
            document.querySelector('.countdown').style.display = 'block';
            document.querySelector('.tasks').style.display = 'block';
            document.getElementById('add-task-btn').style.display = 'inline-block';
            startCountdown();
            loadTasks();
        }

        // Function to handle login using Firestore data
        async function login() {
            const enteredUsername = document.getElementById('username').value.trim();
            const enteredPassword = document.getElementById('password').value.trim();

            if (!enteredUsername || !enteredPassword) {
                alert("Please enter both username and password.");
                return;
            }

            try {
                // Create a query against the collection "Accounts"
                const accountsRef = collection(db, "Accounts"); // Use the initialized db
                const q = query(accountsRef, where("username", "==", enteredUsername));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    alert("No account found with that username.");
                    return;
                }

                let valid = false;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.password === enteredPassword) {
                        valid = true;
                        loggedInUsername = enteredUsername;
                        localStorage.setItem('loggedInUsername', loggedInUsername);
                        localStorage.setItem('isLoggedIn', 'true');
                    }
                });

                if (valid) {
                    alert("Login successful!");
                    document.querySelector('.buttons').style.display = 'flex';
                    document.querySelector('.countdown').style.display = 'block';
                    document.querySelector('.tasks').style.display = 'block';
                    document.querySelector('#login-section').style.display = 'none';
                    document.getElementById('add-task-btn').style.display = 'inline-block';
                    startCountdown();
                    loadTasks();
                } else {
                    alert("Invalid password.");
                }
            } catch (error) {
                console.error("Error retrieving account: ", error);
                alert("Error logging in. Please try again later.  Error: " + error.message);
            }
        }
        window.login = login;

        // Load tasks from Firestore
        async function loadTasks() {
            try {
                // Order the tasks by priority in descending order
                const tasksRef = collection(db, "tasks");  // Use the initialized db
                const q = query(tasksRef, orderBy("priority", "desc"));
                const querySnapshot = await getDocs(q);
                const tasksContainer = document.getElementById('tasks');
                tasksContainer.innerHTML = '';

                if (querySnapshot.size > 0) {
                    querySnapshot.forEach((doc) => {
                        const task = doc.data();
                        const taskElement = document.createElement('div');
                        taskElement.classList.add('task');
                        const formattedDate = task.createdAt
                            ? new Date(task.createdAt.toDate()).toLocaleString()
                            : "N/A";

                        taskElement.innerHTML = `
                            <div class="task-title">${task.title}</div>
                            <div class="task-desc">${task.description}</div>
                            <div class="task-priority">Priority: ${task.priority}</div>
                            <div class="task-type">Type: ${task.type}</div>
                            <div class="task-creator">Created by: ${task.creator}</div>
                            <div class="task-date">Created At: ${formattedDate}</div>
                            <button class="complete-btn" data-task-id="${doc.id}" onclick="showConfirmation(this)">Complete</button>
                        `;
                        tasksContainer.appendChild(taskElement);
                    });
                } else {
                    tasksContainer.innerHTML = '<p>No tasks available.</p>';
                }
            } catch (error) {
                console.error("Error loading tasks: ", error);
                alert("Failed to load tasks. Please try again later.  Error: " + error.message);
            }
        }
        window.loadTasks = loadTasks;

        // Countdown Timer Function (Set to Jan 6, 2026, 12:00 PM)
        function startCountdown() {
            const countdownElem = document.getElementById('countdown');
            const targetDate = new Date('2026-01-06T12:00:00');

            function updateCountdown() {
                const now = new Date();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    countdownElem.textContent = "Update Available!";
                    clearInterval(interval);
                } else {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    countdownElem.textContent = `Next Update In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }

            const interval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Add Task Modal Functions
        function openAddTaskModal() {
            document.getElementById('addTaskModal').style.display = 'block';
        };
        window.openAddTaskModal = openAddTaskModal;

        function closeAddTaskModal() {
            document.getElementById('addTaskModal').style.display = 'none';
        };
        window.closeAddTaskModal = closeAddTaskModal;

        async function addTask() {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;
            const type = document.getElementById('taskType').value;
            const creator = loggedInUsername;

            if (title && description && priority && type && creator && db) {
                try {
                    const newTaskRef = await addDoc(collection(db, "tasks"), { // Use the initialized db
                        title: title,
                        description: description,
                        priority: priority,
                        type: type,
                        creator: creator,
                        createdAt: serverTimestamp()
                    });
                    console.log("Task added with ID: ", newTaskRef.id);
                    loadTasks();
                    closeAddTaskModal();
                    document.getElementById('taskTitle').value = "";
                    document.getElementById('taskDescription').value = "";
                    document.getElementById('taskPriority').value = "1";
                    document.getElementById('taskType').value = "modelling";
                } catch (error) {
                    console.error("Error adding task: ", error);
                    alert("Error adding task. Please try again.  Error: " + error.message);
                }
            } else {
                alert("Please enter all task details.");
            }
        }
        window.addTask = addTask;

        // Show Confirmation Dialog
        function showConfirmation(buttonElement) {
            currentTask = buttonElement.dataset.taskId;
            document.getElementById('confirmationDialog').style.display = 'flex';
        };
        window.showConfirmation = showConfirmation;

        // Handle Confirmation
        async function confirmComplete(confirmed) {
            if (confirmed && db) {
                console.log('Task completed:', currentTask);
                try {
                    await deleteDoc(doc(db, "tasks", currentTask)); // Use the initialized db
                    const taskElement = document.querySelector(`[data-task-id="${currentTask}"]`).parentNode;
                    taskElement.remove();
                    alert("Task completed successfully!");
                    loadTasks();
                } catch (error) {
                    console.error("Error completing task:", error);
                    alert("Failed to complete task. Please try again.  Error: " + error.message);
                }
            } else {
                console.log('Task completion cancelled');
            }
            document.getElementById('confirmationDialog').style.display = 'none';
            currentTask = null;
        };
        window.confirmComplete = confirmComplete;
    </script>
</body>
</html>
