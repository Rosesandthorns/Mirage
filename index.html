<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Mirage Park Dev Hub</title>

  <style>

    /* Base dark theme styles */

    body {

      background-color: #121212;

      color: #e0e0e0;

      font-family: Arial, sans-serif;

      margin: 0;

      padding: 0;

    }

    header {

      padding: 20px;

      background-color: #1e1e1e;

      display: flex;

      justify-content: space-between;

      align-items: center;

    }

    h1 {

      margin: 0;

      font-size: 1.5rem;

      font-weight: bold;

      text-align: center;

      flex-grow: 1;

    }

    .sign-in {

      background-color: #333;

      border: none;

      color: #e0e0e0;

      padding: 8px 15px;

      cursor: pointer;

      border-radius: 4px;

      font-size: 1rem;

      transition: background 0.2s;

    }

    .sign-in:hover {

      background-color: #555;

    }

    /* Task List and Completed Log */

    .section {

      margin: 20px auto;

      padding: 15px;

      border: 1px solid #333;

      border-radius: 6px;

      background-color: #1e1e1e;

      max-width: 800px;

    }

    .task-list, #completedTasks {

      max-height: 250px;

      overflow-y: auto;

      margin-bottom: 10px;

    }

    .task {

      display: flex;

      flex-wrap: wrap;

      justify-content: space-between;

      align-items: center;

      padding: 8px;

      border-bottom: 1px solid #333;

    }

    .task:last-child {

      border-bottom: none;

    }

    button {

      background-color: #333;

      border: none;

      color: #e0e0e0;

      padding: 8px 15px;

      cursor: pointer;

      border-radius: 4px;

      font-size: 1rem;

      transition: background 0.2s;

    }

    button:hover {

      background-color: #555;

    }

    /* Options Grid */

    .options {

      margin: 20px auto;

      text-align: center;

      max-width: 600px;

    }

    .options .top, .options .bottom {

      display: grid;

      gap: 10px;

    }

    .options .top {

      grid-template-columns: repeat(2, 1fr);

      margin-bottom: 10px;

    }

    .options .bottom {

      grid-template-columns: repeat(3, 1fr);

    }

    .option-button {

      background-color: #2c2c2c;

      border: 1px solid #444;

      padding: 15px;

      font-size: 1rem;

      text-align: center;

      cursor: pointer;

      border-radius: 4px;

      transition: background 0.2s;

    }

    .option-button:hover {

      background-color: #444;

    }

    /* Countdown Timer */

    .countdown {

      text-align: center;

      margin: 30px auto;

      font-size: 1.5rem;

    }

  </style>

</head>

<body>

  <header>

    <h1>Mirage Park Dev Hub</h1>

    <button class="sign-in">Sign In</button>

  </header>



  <!-- Task Section -->

  <section class="section">

    <h2>Tasks To Complete</h2>

    <div class="task-list" id="tasks"></div>

    <button onclick="addTask()">Add Task</button>

  </section>



  <!-- Completed Tasks Log -->

  <section class="section">

    <h2>Completed Tasks Log</h2>

    <div id="completedTasks"></div>

  </section>



  <!-- Options Grid -->

  <section class="options">

    <div class="top">

      <button class="option-button">Holos</button>

      <button class="option-button">Animatronics</button>

    </div>

    <div class="bottom">

      <button class="option-button">Viruses</button>

      <button class="option-button">Special</button>

      <button class="option-button">Map</button>

    </div>

  </section>



  <!-- Countdown Timer -->

  <section class="countdown">

    <h2>Next Major Update In:</h2>

    <div id="countdownTimer">Loading...</div>

  </section>



  <script>

    function addTask() {

      const taskDescription = prompt("Enter task description:");

      const priority = prompt("Enter task priority (1-10):");

      const addedBy = prompt("Your name:");

      if (taskDescription && priority && addedBy) {

        const taskDiv = document.createElement("div");

        taskDiv.className = "task";

        taskDiv.innerHTML = `

          <span>${taskDescription}</span>

          <span>Priority: ${priority}</span>

          <span>Added by: ${addedBy}</span>

          <button onclick="completeTask(this)">Complete</button>

        `;

        document.getElementById("tasks").appendChild(taskDiv);

      }

    }

    function completeTask(button) {

      const taskDiv = button.parentElement;

      document.getElementById("tasks").removeChild(taskDiv);

      const now = new Date();

      const timestamp = now.toLocaleString();

      const completedDiv = document.createElement("div");

      completedDiv.className = "task";

      completedDiv.innerHTML = taskDiv.innerHTML.replace("Complete", "") + `<span>Time: ${timestamp}</span>`;

      document.getElementById("completedTasks").appendChild(completedDiv);

    }

    const targetDate = new Date("2025-12-31T00:00:00");

    function updateCountdown() {

      const now = new Date();

      const diff = targetDate - now;

      if (diff <= 0) {

        document.getElementById("countdownTimer").innerText = "Update Released!";

        clearInterval(countdownInterval);

        return;

      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);

      const minutes = Math.floor((diff / (1000 * 60)) % 60);

      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdownTimer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;

    }

    const countdownInterval = setInterval(updateCountdown, 1000);

    updateCountdown();

  </script>

</body>

</html>
