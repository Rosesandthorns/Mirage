<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiragePark Task Manager</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .countdown-timer {
            text-align: center;
            font-family: monospace;
            font-size: 1.5em;
            margin: 20px 0;
        }

        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .category-button {
            padding: 10px 20px;
            background-color: #282828;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1em;
            width: 120px;
            text-align: center;
        }

        .category-button:hover {
            background-color: #333;
        }

        .task-form {
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .task-form input, .task-form select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 4px;
        }

        .task-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .task-form button:hover {
            background-color: #555;
        }

        .tasks-section {
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .task {
            background-color: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .completed-tasks-section {
            background-color: #282828;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .sign-in-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 6px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        .sign-in-form.active {
            display: block;
        }

        .sign-in-form .form-group {
            margin-bottom: 10px;
        }

        .sign-in-form label {
            display: block;
            margin-bottom: 5px;
        }

        .sign-in-form input {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #444;
            color: #e0e0e0;
            border-radius: 4px;
        }

        .sign-in-form .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .sign-in-form .form-button {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #e0e0e0;
        }

        .sign-in-form .form-button:hover {
            background: #555;
        }

        @media (max-width: 600px) {
            .container {
                padding: 0 10px;
            }
            
            .task-form input, .task-form select {
                width: 100%;
                margin: 5px 0;
            }

            .category-buttons {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }

            .category-button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MiragePark Task Manager</h1>
        </div>
        
        <div class="task-form">
            <h2>Add New Task</h2>
            <input type="text" id="taskDescription" placeholder="Task Description">
            <select id="taskPriority">
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
            <select id="taskType">
                <option value="coding">Coding</option>
                <option value="design">Design</option>
                <option value="testing">Testing</option>
            </select>
            <input type="text" id="taskOwner" placeholder="Task Owner">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div id="tasksList" class="tasks-section"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC8923ceG_Hcp5k3v0qjO_yYgKEoXB4n_A",
            authDomain: "miragepark-1e12a.firebaseapp.com",
            projectId: "miragepark-1e12a",
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get the current user for the Owner field
        let currentUser = null;
        onAuthStateChanged(getAuth(app), (user) => {
            currentUser = user?.uid || 'Anonymous';
        });

        async function addTask() {
            try {
                const taskDescription = document.getElementById('taskDescription').value;
                const taskPriority = document.getElementById('taskPriority').value;
                const taskType = document.getElementById('taskType').value;
                const taskOwner = document.getElementById('taskOwner').value || currentUser;

                if (!taskDescription || !taskPriority || !taskType) {
                    alert('Please fill in all fields');
                    return;
                }

                // Get the next ticket number
                const counterRef = doc(db, 'Counters', 'ticketCounter');
                const counterDoc = await getDoc(counterRef);

                let currentNumber = 1;
                if (counterDoc.exists()) {
                    currentNumber = counterDoc.data().currentNumber + 1;
                }

                // Update the counter
                await setDoc(counterRef, {
                    currentNumber: currentNumber
                }, {
                    merge: true
                });

                // Add task to Firestore
                const taskRef = collection(db, 'Tasks');
                const docRef = await addDoc(taskRef, {
                    DESCRIPTION: taskDescription,
                    TIME: serverTimestamp(),
                    URGENCY: parseInt(taskPriority),
                    TYPE: taskType,
                    TICKETNUMBER: currentNumber,
                    OWNER: taskOwner
                });

                console.log("Task added with ID:", docRef.id);
                document.getElementById('taskDescription').value = '';
                document.getElementById('taskPriority').value = '';
                document.getElementById('taskType').value = 'coding';
                document.getElementById('taskOwner').value = '';
                await loadTasks();
            } catch (error) {
                console.error("Error adding task:", error);
                alert("Error adding task. Please try again.");
            }
        }

        async function loadTasks() {
            const tasksDiv = document.getElementById('tasksList');
            tasksDiv.innerHTML = '';

            const tasksRef = collection(db, 'Tasks');
            const tasksSnapshot = await getDocs(tasksRef);

            tasksSnapshot.forEach(doc => {
                const taskData = doc.data();
                const taskHTML = `
                    <div class="task">
                        <h3>Ticket #${taskData.TICKETNUMBER}</h3>
                        <p>Description: ${taskData.DESCRIPTION}</p>
                        <p>Time: ${new Date(taskData.TIME.toDate()).toLocaleString()}</p>
                        <p>Urgency: ${taskData.URGENCY}</p>
                        <p>Type: ${taskData.TYPE}</p>
                        <p>Owner: ${taskData.OWNER}</p>
                        <button onclick="toggleTaskComplete('${doc.id}')">Mark as Complete</button>
                    </div>
                `;
                tasksDiv.innerHTML += taskHTML;
            });
        }

        async function toggleTaskComplete(taskId) {
            try {
                const taskRef = doc(db, 'Tasks', taskId);
                const taskDoc = await getDoc(taskRef);

                if (taskDoc.exists()) {
                    const taskData = taskDoc.data();
                    // Move task to CompletedTasks collection
                    const completedTaskRef = collection(db, 'CompletedTasks');
                    await addDoc(completedTaskRef, {
                        DESCRIPTION: taskData.DESCRIPTION,
                        TIME: taskData.TIME,
                        URGENCY: taskData.URGENCY,
                        TYPE: taskData.TYPE,
                        TICKETNUMBER: taskData.TICKETNUMBER,
                        OWNER: taskData.OWNER,
                        COMPLETEDAT: serverTimestamp()
                    });

                    // Delete task from Tasks collection
                    await deleteDoc(taskRef);

                    // Reload tasks
                    await loadTasks();
                }
            } catch (error) {
                console.error("Error toggling task complete:", error);
                alert("Error updating task. Please try again.");
            }
        }

        // This is driving me insane
        loadTasks();
    </script>
</body>
</html>
