<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirage Park</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container and Layout */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align at the top */
            min-height: 100vh; /* Ensures the page is at least the height of the viewport */
            margin: 0;
            padding: 20px; /* Add padding to ensure the page doesn't touch the edges */
            overflow-y: auto; /* Allows scrolling if content exceeds the viewport */
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 1200px; /* Ensure the content doesn't stretch too far */
            padding: 20px;
            box-sizing: border-box;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #39c0ed;
        }

        /* Login Section */
        .login-section {
            margin-bottom: 2rem;
        }

        .input {
            background: #222;
            border: none;
            padding: 10px;
            margin: 10px;
            width: 200px;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-btn {
            background-color: #39c0ed;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #25a7c7;
        }

        /* Button Styles */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            display: none; /* Hidden initially */
        }

        .theme-btn {
            background-color: #ff6f61;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-btn:hover {
            background-color: #e55e4d;
        }

        .theme-btn:active {
            background-color: #c84a3c;
        }

        /* Countdown Timer Styles */
        .countdown {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #39c0ed;
            display: none; /* Hidden initially */
            min-height: 40px;
        }

        /* Add Task Button Styles */
        .add-task-btn {
            background-color: #39c0ed;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
        }

        .add-task-btn:hover {
            background-color: #25a7c7;
        }

        /* Tasks Section Styles */
        .tasks {
            margin-top: 2rem;
            max-height: 300px;
            overflow-y: auto;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #39c0ed;
            display: none; /* Hidden initially */
            margin-top: 1rem;
        }

        .task {
            background-color: #222;
            margin-bottom: 1rem;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 5px;
            position: relative; /* Make relative for absolute positioning of buttons */
            text-align: left; /* Align text inside task to the left */
        }

        .task .task-title {
            font-size: 1.2rem;
            color: #39c0ed;
        }

        .task .task-desc {
            font-size: 1rem;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #1a1a1a;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #39c0ed;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            text-align: left;
        }

        .modal-content input,
        .modal-content textarea,
        .modal-content select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #222;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        .modal-content button {
            background-color: #39c0ed;
            padding: 10px 20px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Complete Button Styles */
        .complete-btn {
            position: absolute; /* Position absolutely within the task */
            top: 10px;
            right: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .complete-btn:hover {
            background-color: #45a049;
        }

        /* Confirmation Dialog Styles */
        .confirmation-dialog {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .confirmation-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            color: #000; /* Set the text color to black */
        }

        .confirmation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .confirm-btn, .cancel-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-btn {
            background-color: #39c0ed;
            color: #fff;
        }

        .confirm-btn:hover {
            background-color: #25a7c7;
        }

        .cancel-btn {
            background-color: #f44336;
            color: #fff;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;
        }

        /* Completed Tasks Styles */
        .completed-tasks {
            margin-top: 2rem;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #39c0ed;
            margin-top: 1rem;
            display: none; /* Hidden initially */
            text-align: left; /* Align text inside completed tasks to the left */
        }

        .completed-tasks h2 {
            text-align: center; /* Center the heading */
            margin-bottom: 1rem;
            color: #39c0ed;
        }

        .completed-task {
            background-color: #222;
            margin-bottom: 1rem;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .completed-task .task-title {
            font-size: 1.2rem;
            color: #39c0ed;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Mirage Park</h1>
        <div class="login-section" id="login-section">
            <input type="text" id="username" class="input" placeholder="Username" />
            <input type="password" id="password" class="input" placeholder="Password" />
            <button class="login-btn" onclick="login()">Login</button>
        </div>
        <div class="buttons">
            <button class="theme-btn" id="holos" onclick="window.location.href='Holos.html'">Holos</button>
            <button class="theme-btn" id="animatronics" onclick="window.location.href='Animatronics.html'">Animatronics</button>
            <button class="theme-btn" id="viruses" onclick="window.location.href='Viruses.html'">Viruses</button>
            <button class="theme-btn" id="special" onclick="window.location.href='Special.html'">Special</button>
            <button class="theme-btn" id="map" onclick="window.location.href='Map.html'">Map</button>
        </div>
        <div class="countdown" id="countdown">
            Next Update In: 00d 00h 00m 00s
        </div>

        <button class="add-task-btn" id="add-task-btn" style="display: none;" onclick="openAddTaskModal()">Add Task</button>

        <div class="tasks" id="tasks">
            </div>

        <div class="completed-tasks" id="completed-tasks">

            </div>

        <div id="addTaskModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddTaskModal()" style="float: right; cursor: pointer;">&times;</span>

                <textarea id="taskDescription" placeholder="Task Description"></textarea>
                <select id="taskPriority">
                    <option value="1">Priority 1</option>
                    <option value="2">Priority 2</option>
                    <option value="3">Priority 3</option>
                    <option value="4">Priority 4</option>
                    <option value="5">Priority 5</option>
                    <option value="6">Priority 6</option>
                    <option value="7">Priority 7</option>
                    <option value="8">Priority 8</option>
                    <option value="9">Priority 9</option>
                    <option value="10">Priority 10</option>
                </select>
                <select id="taskType">
                    <option value="modelling">Modelling</option>
                    <option value="coding">Coding</option>
                    <option value="art">Art</option>
                    <option value="refining">Refining</option>
                </select>
                <button onclick="addTask()">Add Task</button>
            </div>
        </div>

        <div id="confirmationDialog" class="confirmation-dialog">
            <div class="confirmation-content">
                <p>Are you sure you want to complete this task?</p>
                <div class="confirmation-buttons">
                    <button class="confirm-btn" onclick="confirmComplete(true)">Confirm</button>
                    <button class="cancel-btn" onclick="confirmComplete(false)">Cancel</button>
                </div>

        </div>
    </div>

    <script>
        // Import Firebase modules (CDN) - Ensure these are at the TOP
        const firebaseApp = firebase.app;
        const firestore = firebase.firestore;
        const analytics = firebase.analytics;

        // --- Firebase Configuration ---
        // IMPORTANT: Replace with your actual Firebase config.
        // For security, consider using environment variables or a backend proxy
        // instead of hardcoding keys directly in client-side code.
        const firebaseConfig = {
            apiKey: "AIzaSyC8923ceG_Hcp5k3v0qjO_yYgKEoXB4n_A", // Replace with your actual API key
            authDomain: "miragepark-1e12a.firebaseapp.com",
            projectId: "miragepark-1e12a",
            storageBucket: "miragepark-1e12a.appspot.com", // Updated storageBucket
            messagingSenderId: "11545240206",
            appId: "1:11545240206:web:d36635f6db96aa49025fdf",
            measurementId: "G-K2KGDZ3Q17"
        };

        // --- Initialize Firebase ---
        let app;
        let db;
        let analyticsInstance;
        try {
            app = firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            analyticsInstance = firebase.analytics();
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("Error initializing Firebase:", error);
            alert("Could not initialize Firebase. Some features may not work.");
        }

        // --- Global Variables ---
        let loggedInUsername = localStorage.getItem('loggedInUsername') || ""; // Load from localStorage
        let isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        let currentTaskToComplete = null; // To store the ID of the task being confirmed for completion

        // --- Utility Functions ---
        // Function to ensure Firebase Firestore is ready before database calls
        async function ensureFirestoreReady() {
            if (!db) {
                console.warn("Firestore not initialized, attempting re-initialization.");
                try {
                    if (!firebase.apps.length) {
                        firebase.initializeApp(firebaseConfig);
                    }
                    db = firebase.firestore();
                    if (!db) throw new Error("Firestore still not available after re-initialization.");
                } catch (error) {
                    console.error("Failed to ensure Firestore readiness:", error);
                    alert("Database connection error. Please refresh the page.");
                    return null; // Return null to indicate failure
                }
            }
            return db; // Return the Firestore instance
        }

        // --- Initialization ---
        // Check login status on page load and load initial data if logged in
        async function checkLoginAndLoad() {
            const firestoreDb = await ensureFirestoreReady();
            if (!firestoreDb) return; // Stop if Firestore isn't ready

            if (isLoggedIn) {
                console.log(`User ${loggedInUsername} is logged in.`);
                document.getElementById('login-section').style.display = 'none'; // Hide login form
                document.querySelector('.buttons').style.display = 'flex';
                document.querySelector('.countdown').style.display = 'block';
                document.querySelector('.tasks').style.display = 'block';
                document.getElementById('add-task-btn').style.display = 'inline-block';
                startCountdown();
                loadTasks();
                loadCompletedTasks(); // Also load completed tasks
            } else {
                console.log("User is not logged in.");
                document.getElementById('login-section').style.display = 'block'; // Show login form
            }
        }
        // Run check on window load
        window.onload = checkLoginAndLoad;


        // --- Authentication ---
        // Login function
        async function login() {
            const firestoreDb = await ensureFirestoreReady();
            if (!firestoreDb) return;

            const enteredUsername = document.getElementById('username').value.trim();
            const enteredPassword = document.getElementById('password').value.trim();

            if (!enteredUsername || !enteredPassword) {
                alert("Please enter both username and password.");
                return;
            }

            console.log(`Attempting login for user: ${enteredUsername}`);

            try {
                const accountsRef = firestoreDb.collection("Accounts");
                const querySnapshot = await accountsRef.where("username", "==", enteredUsername).get();

                if (querySnapshot.empty) {
                    alert("No account found with that username.");
                    console.warn(`Login failed: Username ${enteredUsername} not found.`);
                    return;
                }

                let valid = false;
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // Simple password check (consider hashing passwords in a real application)
                    if (data.password === enteredPassword) {
                        valid = true;
                        loggedInUsername = enteredUsername;
                        isLoggedIn = true;
                        localStorage.setItem('loggedInUsername', loggedInUsername); // Persist username
                        localStorage.setItem('isLoggedIn', 'true'); // Persist login status
                        console.log(`Login successful for user: ${loggedInUsername}`);
                    }
                });

                if (valid) {
                    alert("Login successful!");
                    // Update UI after successful login
                    document.getElementById('login-section').style.display = 'none';
                    document.querySelector('.buttons').style.display = 'flex';
                    document.querySelector('.countdown').style.display = 'block';
                    document.querySelector('.tasks').style.display = 'block';
                    document.getElementById('add-task-btn').style.display = 'inline-block';
                    startCountdown();
                    loadTasks();
                    loadCompletedTasks(); // Load completed tasks after login
                } else {
                    alert("Invalid password.");
                    console.warn(`Login failed: Invalid password for user ${enteredUsername}.`);
                }
            } catch (error) {
                console.error("Error retrieving account during login: ", error);
                alert("Error logging in. Please check the console and try again later.");
            }
        }
        window.login = login; // Make function accessible globally

        // --- Task Management ---
        // Load active tasks from Firestore
        async function loadTasks() {
            const firestoreDb = await ensureFirestoreReady();
            if (!firestoreDb) return;

            console.log("Loading active tasks...");
            try {
                // Order tasks by priority (descending)
                const tasksRef = firestoreDb.collection("tasks");
                const q = tasksRef.orderBy("priority", "desc");
                const querySnapshot = await q.get();

                const tasksContainer = document.getElementById('tasks');
                tasksContainer.innerHTML = ''; // Clear existing tasks

                if (querySnapshot.empty) {
                    tasksContainer.innerHTML = '<p>No active tasks available.</p>'; // Display message if no tasks
                    console.log("No active tasks found.");
                } else {
                    console.log(`Found ${querySnapshot.size} active tasks.`);
                    querySnapshot.forEach((doc) => {
                        const task = doc.data();
                        const taskElement = document.createElement('div');
                        taskElement.classList.add('task');
                        // Format timestamp or show N/A
                        const formattedDate = task.createdAt && task.createdAt.toDate
                            ? task.createdAt.toDate().toLocaleString()
                            : "N/A";

                        taskElement.innerHTML = `
                            <div class="task-title">${task.title || 'No Title'}</div>
                            <div class="task-desc">${task.description || 'No Description'}</div>
                            <div class="task-priority">Priority: ${task.priority || 'N/A'}</div>
                            <div class="task-type">Type: ${task.type || 'N/A'}</div>
                            <div class="task-creator">Created by: ${task.creator || 'Unknown'}</div>
                            <div class="task-date">Created At: ${formattedDate}</div>
                            <button class="complete-btn" data-task-id="${doc.id}" onclick="showConfirmation('${doc.id}')">Complete</button>
                        `;
                        tasksContainer.appendChild(taskElement);
                    });
                }
            } catch (error) {
                console.error("Error loading active tasks: ", error);
                alert("Failed to load active tasks. Please try again later.");
                document.getElementById('tasks').innerHTML = '<p style="color: red;">Error loading tasks.</p>';
            }
        }
        window.loadTasks = loadTasks; // Make function accessible globally

        // Load completed tasks from Firestore
        async function loadCompletedTasks() {
            const firestoreDb = await ensureFirestoreReady();
            if (!firestoreDb) return;

            console.log("Loading completed tasks...");
            try {
                const completedTasksRef = firestoreDb.collection("completedTasks");
                // Optionally order completed tasks, e.g., by completion date descending
                const q = completedTasksRef.orderBy("completedAt", "desc");
                const querySnapshot = await q.get();

                const completedTasksContainer = document.getElementById('completed-tasks');
                // Clear only the tasks, keep the heading
                completedTasksContainer.querySelectorAll('.completed-task').forEach(el => el.remove());
                // Remove any "no tasks" message if present
                const noTasksMsg = completedTasksContainer.querySelector('p');
                if (noTasksMsg) noTasksMsg.remove();


                if (querySnapshot.empty) {
                    completedTasksContainer.style.display = 'none'; // Hide section if no completed tasks
                    console.log("No completed tasks found.");
                } else {
                    completedTasksContainer.style.display = 'block'; // Show section
                    console.log(`Found ${querySnapshot.size} completed tasks.`);
                    querySnapshot.forEach((doc) => {
                        const task = doc.data();
                        const taskElement = document.createElement('div');
                        taskElement.classList.add('completed-task');
                        const formattedCompletedDate = task.completedAt && task.completedAt.toDate
                            ? task.completedAt.toDate().toLocaleString()
                            : "N/A";
                        taskElement.innerHTML = `
                            <div class="task-title">${task.title || 'No Title'}</div>
                            <div class="task-desc">${task.description || 'No Description'}</div>
                            <div class="task-priority">Priority: ${task.priority || 'N/A'}</div>
                            <div class="task-type">Type: ${task.type || 'N/A'}</div>
                            <div class="task-creator">Created by: ${task.creator || 'Unknown'}</div>
                            <div class="task-completed-by">Completed by: ${task.completedBy || 'Unknown'}</div>
                            <div class="task-completed-at">Completed At: ${formattedCompletedDate}</div>
                        `;
                        // Append below the heading
                        completedTasksContainer.appendChild(taskElement);
                    });
                }
            } catch (error) {
                console.error("Error loading completed tasks: ", error);
                alert("Failed to load completed tasks. Please try again later.");
            }
        }
        window.loadCompletedTasks = loadCompletedTasks; // Make function accessible globally

        // --- Countdown Timer ---
        // Countdown Timer Function (Target: Jan 6, 2026, 12:00 PM local time)
        function startCountdown() {
            const countdownElem = document.getElementById('countdown');
            if (!countdownElem) return; // Exit if element not found

            const targetDate = new Date('2026-01-06T12:00:00'); // Target Date
            console.log(`Countdown target date: ${targetDate}`);

            function updateCountdown() {
                const now = new Date();
                const timeLeft = targetDate - now;

                if (timeLeft <= 0) {
                    countdownElem.textContent = "Update Available!";
                    if (interval) clearInterval(interval); // Stop the timer
                    console.log("Countdown finished.");
                } else {
                    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    countdownElem.textContent = `Next Update In: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                }
            }

            // Clear any existing interval before starting a new one
            if (window.countdownInterval) {
                clearInterval(window.countdownInterval);
            }
            const interval = setInterval(updateCountdown, 1000);
            window.countdownInterval = interval; // Store interval globally to manage it
            updateCountdown(); // Initial call to display immediately
        }

        // --- Add Task Modal ---
        function openAddTaskModal() {
            document.getElementById('addTaskModal').style.display = 'block';
        }
        window.openAddTaskModal = openAddTaskModal;

        function closeAddTaskModal() {
            document.getElementById('addTaskModal').style.display = 'none';
            // Clear form fields on close
            document.getElementById('taskTitle').value = "";
            document.getElementById('taskDescription').value = "";
            document.getElementById('taskPriority').value = "1"; // Reset to default
            document.getElementById('taskType').value = "modelling"; // Reset to default
        }
        window.closeAddTaskModal = closeAddTaskModal;

        // Function to add a new task to Firestore
        async function addTask() {
            const firestoreDb = await ensureFirestoreReady();
            if (!firestoreDb) return;

            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const priority = document.getElementById('taskPriority').value; // Already a string
            const type = document.getElementById('taskType').value;
            const creator = loggedInUsername; // Use the stored username

            if (!title || !description || !priority || !type || !creator) {
                 alert("Please fill in all task details.");
                 return;
            }

            console.log(`Adding task: ${title}`);

            try {
                const newTask = {
                    title: title,
                    description: description,
                    priority: parseInt(priority, 10), // Store priority as a number
                    type: type,
                    creator: creator,
                    createdAt: firestore.FieldValue.serverTimestamp() // Use server timestamp
                };
                const newTaskRef = await firestoreDb.collection("tasks").add(newTask);
                console.log("Task added successfully with ID: ", newTaskRef.id);
                loadTasks(); // Reload tasks list
                closeAddTaskModal(); // Close modal and clear fields
                alert("Task added successfully!");
            } catch (error) {
                console.error("Error adding task: ", error);
                alert("Error adding task. Please check the console and try again.");
            }
        }
        window.addTask = addTask; // Make function accessible globally

        // --- Complete Task Confirmation ---
        // Show Confirmation Dialog
        function showConfirmation(taskId) {
            if (!taskId) {
                console.error("showConfirmation called without a taskId");
                return;
            }
            currentTaskToComplete = taskId; // Store the task ID to be completed
            console.log(`Showing confirmation dialog for task ID: ${taskId}`);
            document.getElementById('confirmationDialog').style.display = 'flex'; // Use flex to center content
        }
        window.showConfirmation = showConfirmation; // Make function accessible globally

        // Handle Confirmation Dialog Response
        async function confirmComplete(confirmed) {
            const firestoreDb = await ensureFirestoreReady();
            const dialog = document.getElementById('confirmationDialog');
            dialog.style.display = 'none'; // Hide dialog regardless of choice

            if (confirmed && currentTaskToComplete) {
                console.log(`User confirmed completion for task ID: ${currentTaskToComplete}`);
                const taskId = currentTaskToComplete; // Local copy
                currentTaskToComplete = null; // Reset global variable

                try {
                    // 1. Get the task data from 'tasks' collection
                    const taskDocRef = firestoreDb.collection("tasks").doc(taskId);
                    const taskDoc = await taskDocRef.get();

                    if (!taskDoc.exists) {
                        console.error(`Task with ID ${taskId} not found in 'tasks' collection.`);
                        alert("Error: Task not found. It might have been already completed or deleted.");
                        loadTasks(); // Refresh list in case it was removed elsewhere
                        return;
                    }

                    const taskData = taskDoc.data();

                    // 2. Add the task data to the 'completedTasks' collection
                    await firestoreDb.collection("completedTasks").add({
                        ...taskData, // Spread existing task data
                        completedBy: loggedInUsername, // Add completer username
                        completedAt: firestore.FieldValue.serverTimestamp() // Add completion timestamp
                    });
                    console.log(`Task ${taskId} moved to completedTasks.`);

                    // 3. Delete the task from the 'tasks' collection
                    await taskDocRef.delete();
                    console.log(`Task ${taskId} deleted from tasks collection.`);

                    // 4. Reload both task lists to reflect changes
                    loadTasks();
                    loadCompletedTasks();
                    alert("Task marked as complete!");

                } catch (error) {
                    console.error(`Error completing task ${taskId}:`, error); // Log the specific error
                    alert(`Failed to complete task. Error: ${error.message}. Please try again.`);
                }
            } else {
                console.log("Task completion cancelled by user or no task ID was set.");
                currentTaskToComplete = null; // Ensure reset if cancelled
            }
        }
        window.confirmComplete = confirmComplete; // Make function accessible globally

    </script>
